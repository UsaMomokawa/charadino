name: CI
on: push

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Setup
        uses: denoland/setup-deno@v2
        with:
          deno-version: vx.x.x
      - name: Lint & Format
        run: |
          deno lint
          deno fmt --check
      - name: Test
        run: deno test

